<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" id="quiz-container">
    <div id="start-screen" class="text-center">
      <h1 class="mt-5">JavaScript Quiz</h1>
      <button id="start-btn" class="btn btn-primary mt-3">Start Quiz</button>
    </div>
    <div id="quiz-screen" style="display: none;">
      <h2 id="question" class="mt-3"></h2>
      <ul id="choices" class="list-unstyled">
        <li class="border rounded p-2 mt-2">
          <input type="radio" name="choices" class="mr-2" value="1">
          <span class="choice-text"></span>
        </li>
        <li class="border rounded p-2 mt-2">
          <input type="radio" name="choices" class="mr-2" value="2">
          <span class="choice-text"></span>
        </li>
        <li class="border rounded p-2 mt-2">
          <input type="radio" name="choices" class="mr-2" value="3">
          <span class="choice-text"></span>
        </li>
      </ul>
      <div id="feedback" class="mt-3"></div>
      <div id="timer" class="mt-3">Time: <span id="time">0</span></div>
    </div>
    <div id="end-screen" style="display: none;">
      <h2 class="mt-3">Quiz Over!</h2>
      <p>Your final score: <span id="final-score"></span></p>
      <label for="initials" class="mt-3">Enter your initials:</label>
      <input type="text" id="initials" class="form-control" />
      <button id="submit-score" class="btn btn-primary mt-3">Submit</button>
      <h1 class="mt-3">Final Scores</h1>
      <ul id="scores-list" class="list-unstyled"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
